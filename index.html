<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Background Color Switcher</title>
    
    <style>
        .grey-btn {
            background-color: rgb(52, 49, 49);
        }
        .white-btn {
            background-color: rgb(255, 255, 255);
        }
        .blue-btn {
            background-color: rgb(66, 66, 228);
        }
        .yellow-btn {
            background-color: rgb(206, 206, 90);
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    

    <div class="canvas">
        <h1>Theme Switcher</h1>
        
        <button class="button" id="grey-btn">Grey Button</button>
        <button class="button" id="white-btn">White Button</button>
        <button class="button" id="blue-btn">Blue Button</button>
        <button class="button" id="yellow-btn">Yellow Button</button>


        <h2> Try clicking on the above colors
        to change the background color of this page!!
        </h2>
        
       

    </div>
    
</body>

</html>
